<!doctype html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" /><meta name="game-id" content="trio-trait-rush" /><meta name="game-version" content="0.1" /><title>Trio Trait Rush</title><style>
    :root {
      --bg: #f6f1e8;
      --ink: #1f2a44;
      --card: #fffaf1;
      --accent: #ff6b35;
      --good: #0f9d58;
      --bad: #d93025;
      --gold: #d4af37;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #fff6e6 0%, var(--bg) 60%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .app { width: min(100vw, 540px); padding: 12px; }
    .topbar {
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .pill {
      background: #ffffffd9;
      border: 2px solid #e7dccb;
      border-radius: 12px;
      padding: 8px 10px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
    button {
      border: none;
      background: var(--accent);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      touch-action: manipulation;
    }
    .card {
      background: var(--card);
      border: 2px solid #d7c8ad;
      border-radius: 14px;
      height: 108px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 120ms ease, border-color 120ms ease;
    }
    .card.selected { border-color: var(--accent); transform: translateY(-2px); }
    .card.flash-good { border-color: var(--good); }
    .card.flash-bad { border-color: var(--bad); }
    .status { height: 20px; text-align: center; font-size: 13px; margin: 8px 0 4px; }
    .overlay, .modal {
      position: fixed;
      inset: 0;
      background: rgba(31, 42, 68, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 10;
    }
    .overlay.show, .modal.show { display: flex; }
    .panel {
      width: min(100%, 480px);
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      border: 2px solid #e8dccd;
    }
    .panel h2 { margin: 0 0 10px; font-size: 20px; }
    .row { display: flex; gap: 8px; align-items: center; }
    .row + .row { margin-top: 8px; }
    input[type="text"] {
      flex: 1;
      border: 2px solid #ddd0bf;
      border-radius: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .lb-list {
      margin: 10px 0;
      padding: 0;
      list-style: none;
      max-height: 280px;
      overflow: auto;
      border: 1px solid #ecdcc7;
      border-radius: 10px;
    }
    .lb-item {
      display: grid;
      grid-template-columns: 34px 1fr auto;
      gap: 8px;
      padding: 8px 10px;
      border-bottom: 1px solid #f2e7d8;
      font-size: 14px;
    }
    .lb-item:last-child { border-bottom: none; }
    .rank-1 { color: var(--gold); font-weight: 800; }
    .rank-2 { color: var(--silver); font-weight: 800; }
    .rank-3 { color: var(--bronze); font-weight: 800; }
    .my-rank {
      padding: 8px 10px;
      background: #fff8eb;
      border: 2px solid #f0dfc5;
      border-radius: 10px;
      font-size: 14px;
    }
    .tiny { font-size: 12px; opacity: 0.85; }
